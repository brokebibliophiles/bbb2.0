<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Club Meetup</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <nav>
        <a href="../index.html" id="home-button">Home</a>
    </nav>
    <header>
        <h1><a href="../index.html">Broke Bibliophiles Bangalore</a></h1>
    </header>
    <main id="meetup-content">
        <!-- Meetup details will be inserted here -->
    </main>
    <footer>
        <p>&copy; 2024 Broke Bibliophiles Bangalore</p>
    </footer>
    <script>
        // Meetup data will be inserted here
        const meetup = null;

        function generateMeetupHTML(meetup) {
        const booksHTML = `
            <table class="book-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                    </tr>
                </thead>
                <tbody>
                    ${meetup.books.map(book => `
                        <tr>
                            <td>${book.title}</td>
                            <td>${book.author}</td>
                        </tr>
                    `).join('')}
                </tbody>
            </table>
        `;

        return `
            <div class="meetup">
                <h2>Meetup on ${formatDate(meetup.date)}</h2>
                <p>Date: ${formatDate(meetup.date)}</p>
                <p>Location: ${meetup.location}</p>
                <h3>Books:</h3>
                ${booksHTML}
            </div>
        `;
    }

        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (meetup) {
                document.getElementById('meetup-content').innerHTML = generateMeetupHTML(meetup);
                document.title = `Book Club Meetup - ${formatDate(meetup.date)}`;
            } else {
                document.getElementById('meetup-content').innerHTML = '<p>Error: Meetup data not found.</p>';
            }
        });
    </script>
</body>
</html>
